<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e337849d60.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="colorpallete.css" />
    <link rel="stylesheet" href="mainstyles.css" />
    <link rel="stylesheet" href="./resources/textfiles/pages/modarticle/modarticle.css" />

    <script src="./resources/js/database/ModsData.js"></script>

    <link rel="icon" type="image/x-icon" href="./resources/images/pageEssentials/ytlogo.jpg" />
    <title>ZK Mods | </title>
</head>

<body>
    <header id="page-header">
    </header>

    <main>
        <section id="article">
            <div class="section-container first-section">
                <article id="mod-article">

                    <div id="article-top">
                        <h4 id="article-title"></h4>
                        <div id="article-tags">
                        </div>
                        <div id="publish-info">
                            <div class="author"><i class="fa-regular fa-user"></i> </div>
                            <div class="separator"></div>
                            <div class="date-published"><i class="fa-regular fa-calendar"></i> </div>
                        </div>
                        <div id="mod-update-date-container">
                            <p>Last Updated: <span class="update-date"></span></p>
                        </div>
                        <div id="article-image">
                            <img src="" />
                        </div>
                    </div>

                    <div id="article-content">
                        
                    </div>

                </article>
            </div>
        </section>
    </main>

    <footer id="page-footer">
    </footer>

    <script src="./resources/js/pageEssentials/pageheader.js"></script>
    <script src="./resources/js/pageEssentials/pagefooter.js"></script>
    <script src="./resources/textfiles/pages/modarticle/modarticle.js"></script>
</body>

</html>
