<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../resources/css/color-pallete.css" />
    <link rel="stylesheet" href="../resources/css/fonts.css" />
    <link rel="stylesheet" href="../resources/css/main-styles.css" />

    <!-- External Imports -->
    <script src="https://kit.fontawesome.com/e337849d60.js" crossorigin="anonymous"></script>
    
    <title>CKINTS Blogs - Discover</title>
</head>

<body>
    <header id="page-header" class="search-page-header">
        <div class="header-container">

            <a href="blogs.html"><h1 id="logo">CKINTS</h1></a>

            <nav id="navbar">
                <i id="closeNavbarButton" class="fa-solid fa-arrow-right-to-bracket"></i>
                <h4 class="mobile-nav-header">Pages</h4>
                <ul>
                    <a href="index.html" class="navlink"><li>Home</li></a>
                    <a href="search.html" class="navlink current-page"><li>Discover</li></a>
                    <a href="contact.html" class="navlink"><li>Contact</li></a>

                    <div class="mobile-nav-acc-container">
                        <!-- Container displayed if not logged in -->
                        <div class="header-guest-container-mobile">
                            <a href="" id="headerLoginButton-mobile" class="button">Log in</a>
                            <a href="" id="headerCreateAccButton-mobile" class="button">Sign Up</a>
                        </div>

                        <div class="header-loggedin-info-mobile">        
                            <div id="user-info-nav-mobile">
                                <div class="user-profile-img-container">
                                    <img class="user-profile-img" src="../resources/Images/other-blog-images/ytlogo.jpg" />
                                </div>
                                <p>Username</p>
                            </div>

                            <a href="" id="createBlogButton-mobile" class="button">Create <i class="fa-solid fa-plus"></i></a>
                        </div>
                    </div>
                </ul>
            </nav>
            
            <div class="rightside-nav">
                <!-- I want the next two parent elements to be displayed without sandwich icon on mobile -->

                <div class="header-acc-container">
                    <!-- Container displayed if logged in -->
                    <div class="header-loggedin-info">
                        <a href="" id="createBlogButton" class="button">Create <i class="fa-solid fa-plus"></i></a>
    
                        <div id="user-info-nav">
                            <div class="user-profile-img-container">
                                <img class="user-profile-img" src="../resources/Images/other-blog-images/ytlogo.jpg" />
                            </div>
                            <p>Username</p>
                        </div>
                    </div>
    
                    <!-- Container displayed if not logged in -->
                    <div class="header-guest-container">
                        <a href="" id="headerLoginButton" class="button">Log in</a>
                        <a href="" id="headerCreateAccButton" class="button">Sign Up</a>
                    </div>
                </div>

                <i id="openNavbarBtn" class="fa-solid fa-bars searchpage"></i>

            </div>
            
        </div>
    </header>

    <main>
        <section id="searchpage-searchbar">
            <div class="section-container">
                
                <div class="searchpage-content">

                    <h1>Discover Blogs</h1>
                    <h5>Find the blogs and topics that interest you in the click of a button!</h5>
        
                    <div class="searchbar">
                        <div class="searchkeywords-wrapper">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input name="keywords" id="keywords" placeholder="Enter Keywords" />
                        </div>
        
                        <select name="category" id="category">
                            <option value="">Category</option>
                            <option value="">Gaming</option>
                            <option value="">Foods</option>
                            <option value="">Delicious</option>
                        </select>
        
                        <button id="submitSearchInput">Search</button>
                    </div>

                </div>
                
    
            </div>
        </section>
    
    </main>
    

    <script src="../resources/js/main.js"></script>
</body>

</html>
