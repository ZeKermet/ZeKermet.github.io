<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../resources/css/color-pallete.css" />
    <link rel="stylesheet" href="../resources/css/fonts.css" />
    <link rel="stylesheet" href="../resources/css/main-styles.css" />

    <!-- External Imports -->
    <script src="https://kit.fontawesome.com/e337849d60.js" crossorigin="anonymous"></script>

    <title>CKINTS Blogs - Contact</title>
</head>

<body>
    
    <header id="page-header" class="contact-page">
        
        <script src="../resources/js/PageElements/pageheader.js"></script>
        
    </header>

    <main>

        <script src="../resources/js/PageElements/hoversearch.js"></script>
        

        <section id="contact-section">
            <div class="section-container">
    
                <header class="section-header">
                    <h2>Get In Touch With Us</h2>
                </header>
    
                <div class="contact-wrapper">
                    <div class="contact-sideinfo-container">
                        <p>Have a question? We're here to help! Feel free to reach us via phone, email or the form.</p>
                        
                        <ul class="contact-information">
                            <li><i class="fa-solid fa-location-dot"></i>123 Westford, Greater Rockford, VA</li>
                            <li><i class="fa-solid fa-phone"></i>+1 123 456 7890</li>
                        </ul>
    
                        <p><span class="bold">Primary Email:</span> CKINTS_Official@email.com</li></p>
                    </div>
    
                    <div class="contact-form-container">
                        <form name="contact=form" id="contact-form">
                            <div class="input-group">
                                <label for="first-name">First Name</label>
                                <input placeholder="First Name", name="first-name" id="first-name" />
                            </div>

                            <div class="input-group">
                                <label for="last-name">Last Name</label>
                                <input placeholder="Last Name", name="last-name" id="last-name" />
                            </div>
                            
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Email", name="email" id="email" />
                            </div>

                            <div class="input-group">
                                <label for="comment-subject">Subject</label>
                                <input name="comment-subject" id="comment-subject" />
                            </div>

                            <div class="input-group message">
                                <label for="message">Message</label>
                                <textarea name="message" id="comment"></textarea>
                            </div>
                            
                            <input type="submit" value="Submit" />
                        </form> 
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    

    <footer>
        
        <script src="../resources/js/PageElements/pagefooter.js"></script>
        
    </footer>




    <script src="../resources/js/main-page-funcs.js"></script>
</body>

</html>
