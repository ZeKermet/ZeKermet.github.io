<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../resources/css/color-pallete.css" />
    <link rel="stylesheet" href="../resources/css/fonts.css" />
    <link rel="stylesheet" href="../resources/css/main-styles.css" />

    <!-- External Imports -->
    <script src="https://kit.fontawesome.com/e337849d60.js" crossorigin="anonymous"></script>
    
    <title>CKINTS Blogs - Manage</title>
</head>


<body>
    <header id="manage-page-header">
        <div class="section-container">
            <a id="manage-page-previous-page" href="user.html"><i class="fa-solid fa-arrow-left"></i>Back to User Page</a>
        </div>
    </header>

    <section id="manage-blogs">
        <div class="section-container">

            <h3>Manage Blogs</h3>

            <div id="manage-blogs-user-info">

                <div class="manage-blogs-user">
                    <img id="manage-blogs-user-image" src="../resources/Images/other-blog-images/ytlogo.jpg">
                    <h4 id="manage-blogs-username">ProGamer_772x_Hilo</h4>
                </div>

                <div class="manage-blogs-user-info-right">
                    <div class="manage-blogs-posts-info">
                        <div class="manage-blogs-post-info-col">
                            <p id="posts-header">Posts</p>
                            <p id="posts-count">8</p>
                        </div>
    
                        <div class="manage-blogs-post-info-col">
                            <p id="drafts-header">Drafts</p>
                            <p id="drafts-count">2</p>
                        </div>
                    </div>

                    <a id="manage-blogs-create-article-btn" class="button cta-button" href="articleEditor.html">Create <i class="fa-solid fa-plus"></i></a>
                </div>
                
            </div>


            <div id="manage-blogs-list-section">
                
                <div class="accountpage-tabs-group">
                    <ul>
                        <li class="accountpage-tab current-tab">Posts</li>
                        <li class="accountpage-tab">Scheduled</li>
                    </ul>
                </div>
                

                <!-- Tab groups results -->
                <div id="accountpage-tab-results">

                    <div class="filter-container">
                        <div class="accountpage-blog-search-container">
                            <i id="accountpage-submitBlogSearch" class="fa-solid fa-magnifying-glass"></i>
                            <input id="accountpage-search-blogs-input" placeholder="Search">
                        </div>

                        <div class="filter">
                            <p><i class="fa-solid fa-arrow-down-short-wide"></i>Newest</p>
                        </div>
                    </div>

                    <div class="accountpage-tab-results-container">

                        <div id="accountpage-community-tab">
                            <!-- ADD STUFF HERE -->
                        </div>

                        <div id="accountpage-blogs-tab">
                            <div id="accountpage-blogs-tab-results">
                            
                                <div class="blog">
                                    <div class="blog-image-container">
                                        <div class="blog-image-overlay">
                                            <img class="blog-image" src="../resources/Images/background-images/hero.jpg" />
                                        </div>
                                    </div>
                                    
                                    <div class="blog-content">
                                        <div class="blog-publish-info">
                                            <div class="blog-publisher">
                                                <div class="blog-publisher-img-container">
                                                    <img class="blog-publisher-img" src="../resources/Images/other-blog-images/ytlogo.jpg" />
                                                </div>
                                                <p>CKINTS</p>
                                            </div>
                                            
                                            <p>Jan 17, 2019</p>
                                        </div>
                    
                                        <div class="blog-tags-container">
                                            <a class="blog-tag" href="">Foods</a>
                                            <a class="blog-tag" href="">Gaming</a>
                                            <a class="blog-tag" href="">Delicious</a>
                                        </div>
                    
                                        <div class="blog-text-content">
                                            <h4 class="blog-title">This is the title</h4>
                                            <p class="blog-description">This is the description This is the description This is the description</p>
                                        </div>

                                        <div class="blog-manage-buttons">
                                            <a class="button manage-button edit"><i class="fa-regular fa-pen-to-square"></i> Edit</a>
                                            <a class="button manage-button delete"><i class="fa-solid fa-trash"></i> Delete</a>
                                        </div>
                                    </div>
                                    
                                </div>
            
                                
        
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>


</body>


</html>
