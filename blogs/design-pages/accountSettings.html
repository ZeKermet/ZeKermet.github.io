<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../resources/css/color-pallete.css" />
    <link rel="stylesheet" href="../resources/css/fonts.css" />
    <link rel="stylesheet" href="../resources/css/main-styles.css" />

    <!-- External Imports -->
    <script src="https://kit.fontawesome.com/e337849d60.js" crossorigin="anonymous"></script>

    <title>CKINTS Blogs - Settings</title>
</head>

<body>
    
    <header id="settings-header">
        <div class="section-container">
            <a id="settings-previous-page" href="user.html"><i class="fa-solid fa-arrow-left"></i>Back</a>
            <h5 class="settings-header-title">User Settings</h5>
        </div>
    </header>

    <section id="user-settings">
        <div class="section-container">

            <div class="profile-setting user-image">
                <h3 class="settings-label image-label">Profile Picture</h3>

                <div class="profile-image-container">
                    <div class="profile-image-setting-overlay">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </div>

                    <img id="settingspage-profile-image" src="../resources/Images/other-blog-images/ytlogo.jpg"/>
                </div>
            </div>

            <div class="profile-setting user-username">
                <h4 class="settings-label">Username</h4>

                <p class="settingspage-saved-display username">CKINTS</p>
                <a class="button settingspage-change">Change</a>
            </div>

            <div class="profile-setting user-email">
                <h4 class="settings-label">Email</h4>

                <p class="settingspage-saved-display email">CKINTS_Official@email.com</p>
                <a class="button settingspage-change">Change</a>
            </div>

            <div class="profile-setting user-password">
                <h4 class="settings-label">Password</h4>

                <p class="settingspage-saved-display username">*******</p>
                <i class="fa-regular fa-eye" id="settingspage-view-password"></i>
                <a class="button settingspage-change">Change</a>
            </div>

        </div>
    </section>

</body>

</html>
