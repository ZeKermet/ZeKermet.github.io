<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../resources/css/color-pallete.css" />
    <link rel="stylesheet" href="../resources/css/fonts.css" />
    <link rel="stylesheet" href="../resources/css/main-styles.css" />

    <!-- External Imports -->
    <script src="https://kit.fontawesome.com/e337849d60.js" crossorigin="anonymous"></script>

    
    <title>CKINTS Blogs - Login</title>

</head>

<body>
    
    <header id="login-page-header">
        <a href="index.html"><h1 id="logo">CKINTS</h1></a>
    </header>

    <section id="register-section">
        <div class="section-container">

            <div class="login-container register-page">

                <h3 class="login-header">Create an Account</h3>

                <div class="register-entries">
                    <input id="username-entry" placeholder="Username">
                    <input id="email-entry" placeholder="Email" type="email">

                    <div class="password-entry-container">
                        <input id="password-entry" placeholder="Password" type="password">
                        <i class="fa-regular fa-eye" id="registerpage-view-password"></i>
                    </div>

                    <input id="confirm-password-entry" placeholder="Confirm Password" type="password">
                </div>

                <button id="register-btn">Create Account</button>

                <!-- This will be hidden for now, but will be used later -->
                <div class="secondary-signin-options">
                    <p>Or</p>

                    <!-- Add Google, Email, etc-->
                </div>

                <p class="return-to-login">Have an existing account? <a href="login.html">Log In</a></p>

            </div>

        </div>
    </section>

    <footer>
        
        <script src="../resources/js/PageElements/pagefooter.js"></script>
        
    </footer>

</body>

</html>
