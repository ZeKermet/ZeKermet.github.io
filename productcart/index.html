<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="colorpallete.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/e337849d60.js" crossorigin="anonymous"></script>

    <title>Products + Add to Cart</title>
</head>

<body>
    <section id="products-list">
        <header>
            <div id="header-container">
                <div class="searchbar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="search" placeholder="Search Products">
                </div>
                
                <div class="page-header-right">
                    <div id="add-product">
                        <i id="add-product-icon" class="fa-solid fa-plus"></i>
                    </div>

                    <div id="cart-button">
                        <i id="cart-button-icon" class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </header>

        <div id="products-container">

            
            
        </div>

        <div id="add-product-popup">
            <i id="close-add-product-popup" class="fa-solid fa-xmark"></i>

            <div class="add-product-popup-container">
                <div id="add-product-details-col">

                    <div class="add-product-entry">
                        <h4 class="add-product-label">Product Name</h4>
                        <input class="add-product-entry-input" id="add-product-name" placeholder="Product Name">
                    </div>
    
                    <div class="add-product-entry">
                        <h4 class="add-product-label">Price</h4>
                        <h3 class="add-product-price secondary-font">$<input class="add-product-entry-input" id="add-product-dollar-price" placeholder="000" type="number">.<input class="add-product-entry-input" id="add-product-cents-price" placeholder="00" type="number"></h4>
                    </div>
    
                    <div class="add-product-entry">
                        <h4 class="add-product-label">Quantity</h4>
                        <input class="add-product-entry-input" id="add-product-quantity" placeholder="Qty" type="number">
                    </div>
    
                    <button id="submit-added-product">Add Product</button>
                </div>
    
                <div id="add-product-image-col">
                    <div class="add-product-entry">
                        <h4 class="add-product-label">Product Image</h4>
                        <input id="add-product-img" type="file">
                    </div>
    
                    <img id="add-product-img-display" src="">
                </div>
            </div>
            
        </div>

    </section>

    <section id="cart-items">
        <div class="cart-items-section-container">

            <i id="close-cart-items-btn" class="fa-solid fa-right-from-bracket"></i>

            <header>
                <h3 class="cart-items-header">Cart Items</h3>
            </header>
    
            <div id="cart-items-list">
    
                
    
            </div>

            <div id="cart-summary">
                <h5>Total Cost: $<span id="cart-total-cost">0</span></h5>
                <button id="purchase-cart-items"><i class="fa-solid fa-cart-shopping"></i>Purchase</button>
            </div>

        </div>
    </section>



    <script src="./js-modules/firebase.js" type="module"></script>
    <script src="./js-modules/products.js" type="module"></script>
    <script src="./js-modules/addProduct.js" type="module"></script>
    <script src="./js-modules/productCart.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>


</html>
